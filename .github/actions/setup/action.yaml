name: Setup
description: Checkout + pnpm + Node + install
runs:
  using: composite
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node
      uses: actions/setup-node@v5
      with:
        node-version: 22
        cache: pnpm
        scope: '@morev'
        registry-url: https://registry.npmjs.org

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
